version: 0.2
run-as: root

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 241544632021.dkr.ecr.ap-northeast-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t pipeline-bluegreen-test .
      - docker tag pipeline-bluegreen-test:latest 241544632021.dkr.ecr.ap-northeast-2.amazonaws.com/pipeline-bluegreen-test:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 241544632021.dkr.ecr.ap-northeast-2.amazonaws.com/pipeline-bluegreen-test:latest
      - echo Writing image definitions file...
      - printf '[{"name":"%s","imageUri":"%s"}]' pipeline-bluegreen-test 241544632021.dkr.ecr.ap-northeast-2.amazonaws.com/pipeline-bluegreen-test:latest > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
